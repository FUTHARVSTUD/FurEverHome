version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: fureverhome-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-change-me}
      MONGO_INITDB_DATABASE: fureverhome
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://$$MONGO_INITDB_ROOT_USERNAME:$$MONGO_INITDB_ROOT_PASSWORD@localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: fureverhome-backend:latest
    container_name: fureverhome-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-change-me}@mongodb:27017/fureverhome?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-changeme}
      UPLOAD_PATH: /app/uploads/
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_BASE: ${REACT_APP_API_BASE:-http://localhost:5000/api}
    image: fureverhome-frontend:latest
    container_name: fureverhome-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local
